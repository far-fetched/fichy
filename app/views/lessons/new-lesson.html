   <h1>New:</h1>
   
   <div class="row">
      <div class="col-md-12">
      	<div ng-hide="message">
	        <form class="form-inline" name="form">
	          <div class="form-group">
	            <input type="text" class="form-control" name="lesson" placeholder="Lesson" ng-model="newLesson" required ng-minlength="3" ng-pattern="/^[a-zA-Z1-9]*$/" uib-tooltip="letters or figure<br />3 min" tooltip-placement="right" tooltip-trigger="mouseenter" tooltip-enable="form.lesson.$error.pattern || form.lesson.$error.minlength">

	           

	            <select class="form-control" ng-model="chosenLanguageOne">
	                <option value="">---select language---</option>
	                <option value="{{language.id}}" ng-repeat="language in languages">{{language.name}}</option>
            	</select>

            	<select class="form-control" ng-model="chosenLanguageTwo">
	                <option value="">---select language---</option>
	                <option value="{{language.id}}" ng-repeat="language in languages">{{language.name}}</option>
            	</select>

	          </div>
	      
	        </form>

	        <div class="row top-margin">

	          <div class="col-md-6">
	          <span class="glyphicon" ng-class="{'glyphicon-ok': !form.lesson.$error.pattern, 'glyphicon-remove': form.lesson.$error.pattern}" aria-hidden="true"></span>
	          <label class="require">letters or figure</label><br />
	          <span class="glyphicon" ng-class="{'glyphicon-remove': form.lesson.$error.minlength || form.lesson.$error.required, 'glyphicon-ok': !form.lesson.$error.minlength && !form.lesson.$error.required}" aria-hidden="true"></span>
	          <label class="require">3 min</label>
	          </div>
	            
	        </div>

			<input class="btn btn-danger" type="submit" value="Add" ng-disabled="form.lesson.$error.minlength || dataLoading || form.lesson.$error.required || form.lesson.$error.pattern">
			<img ng-if="dataLoading" src="images/loader_pop.gif"/>
		
   		</div>

		<div ng-show="message" class="alert" ng-class="{ 'alert-danger': message.danger, 'alert-success': message.success }">{{message.msg}}
	   	</div>
   		
      </div>
   </div>
