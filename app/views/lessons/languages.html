  <!-- Table -->

  <table class="table">

    <tr class="row anim-slide-left scale-fade" ng-repeat="language in languages">
      <td class="col-md-1">
        {{$index+1}}.
      </td>
      <td class="col-md-9">
        
        {{language.name}}
    
      </td>
      <td class="col-md-2">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="removeLanguage(language)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="editLanguage(language)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button> 
        </div>
      </td>
    </tr>
  </table>

<div class="row">
  <div class="col-md-1 col-md-offset-4">
    <input class="btn btn-danger" type="submit" value="New Language !" ng-click="addLanguage()" ng-disabled="dataLoading">

  </div>  
</div>
