  <table class="table">

  	<tr class="row">
  		<th class="col-md-1">#</th>
  		<th class="col-md-3">name</th>
  		<th class="col-md-3">language One</th>
  		<th class="col-md-3">language Two</th>
  		<th class="col-md-2">options</th>
  	</tr>

    <tr class="row anim-slide-left scale-fade" ng-repeat="lesson in lessons">
      <td class="col-md-1">
        {{$index+1}}.
      </td>
      <td class="col-md-3">
        
        {{lesson.name}}
    
      </td>
      <td class="col-md-3">
      	{{lesson.firstLanguage.name}}
      </td>
      <td class="col-md-3">
		    {{lesson.secondLanguage.name}}
      </td>      
      <td class="col-md-2">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="removelesson(lesson)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="editlesson(lesson)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button> 
        </div>
      </td>
    </tr>
  </table>

<div class="row">
  <div class="col-md-1 col-md-offset-4">
    <input class="btn btn-danger" type="submit" value="New Lesson !" ng-click="addLesson()" ng-disabled="dataLoading">
  </div>  
</div>
