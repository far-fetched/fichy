  <!-- Table -->
   <div class="row in-content">
      <div class="col-md-12">
        <form class="form-inline" ng-submit="addLanguage()" name="form">
          <div class="form-group">
            <label for="exampleInputName2">New:</label>
            <input type="text" class="form-control" name="language" placeholder="Language" ng-model="newLanguage" required ng-minlength="3" ng-pattern="/^[a-zA-Z]*$/">
          </div>
        
          <span class="glyphicon glyphicon-info-sign" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="minimum 3 characters"></span>
          <input class="btn btn-danger" type="submit" value="Add" ng-disabled="form.language.$error.minlength || dataLoading || form.language.$error.required || form.language.$error.pattern">

          <img ng-if="dataLoading" src="images/loader.gif"/>
        </form>
        <div class="inside-in-content">
          <span class="glyphicon" ng-class="{'glyphicon-ok': !form.language.$error.pattern, 'glyphicon-remove': form.language.$error.pattern}" aria-hidden="true"></span>
          <label class="require">letters</label><br />
          <span class="glyphicon" ng-class="{'glyphicon-remove': form.language.$error.minlength || form.language.$error.required, 'glyphicon-ok': !form.language.$error.minlength && !form.language.$error.required}" aria-hidden="true"></span>
          <label class="require">3 min</label>
            <div class="message"> 
              <div class="scale-fade" ng-hide="message.hide" ng-class="message.type">{{message.msg}}</div>
            </div>
        </div>
        
      </div>
   </div>
    
   

  <table class="table">

    <tr class="row anim-slide-left scale-fade" ng-repeat="language in languages">
      <td class="col-md-1">
        {{$index+1}}.
      </td>
      <td class="col-md-9">
        
        {{language.name}}
    
      </td>
      <td class="col-md-2">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="removeLanguage(language)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="editLanguage(language)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button> 
        </div>
      </td>
    </tr>
  </table>
