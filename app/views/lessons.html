     <div class="row in-content">
      <div class="col-md-12">
        <form ng-submit="addLesson()" name="form">
          
		<div class="row">
          <div class="form-group col-md-5">
            <label for="exampleInputName2">New:</label>
            <input type="text" class="form-control" name="lesson" placeholder="Lesson" ng-model="newLesson" required ng-minlength="3" ng-pattern="/^[a-zA-Z1-9]*$/">
          </div>
	    </div>
	    <div class="row">
          <div class="form-group col-md-5">
            <select class="form-control" ng-model="chosenLanguageOne">
                <option value="">---select language---</option>
                <option value="{{language.id}}" ng-repeat="language in languages">{{language.name}}</option>
            </select>
          </div>        
		</div>
		<div class="row">
          <div class="form-group col-md-5">
            <select class="form-control" ng-model="chosenLanguageTwo">
                <option value="">---select language---</option>
                <option value="{{language.id}}" ng-repeat="language in languages">{{language.name}}</option>
            </select>
          </div> 
        </div>                 	
        
          <input class="btn btn-danger" type="submit" value="Add" ng-disabled="form.lesson.$error.minlength || dataLoading || form.lesson.$error.required || form.lesson.$error.pattern">

          <img ng-if="dataLoading" src="images/loader.gif"/>
        </form>
        <div class="inside-in-content">
          <span class="glyphicon" ng-class="{'glyphicon-ok': !form.lesson.$error.pattern, 'glyphicon-remove': form.lesson.$error.pattern}" aria-hidden="true"></span>
          <label class="require">letters or figure</label><br />
          <span class="glyphicon" ng-class="{'glyphicon-remove': form.lesson.$error.minlength || form.lesson.$error.required, 'glyphicon-ok': !form.lesson.$error.minlength && !form.lesson.$error.required}" aria-hidden="true"></span>
          <label class="require">3 min</label>

        </div>
        
      </div>
   </div>

  <table class="table">

  	<tr class="row">
  		<th class="col-md-1">#</th>
  		<th class="col-md-3">name</th>
  		<th class="col-md-3">language One</th>
  		<th class="col-md-3">language Two</th>
  		<th class="col-md-2">options</th>
  	</tr>

    <tr class="row anim-slide-left scale-fade" ng-repeat="lesson in lessons">
      <td class="col-md-1">
        {{$index+1}}.
      </td>
      <td class="col-md-3">
        
        {{lesson.name}}
    
      </td>
      <td class="col-md-3">
      	{{lesson.firstLanguage.name}}
      </td>
      <td class="col-md-3">
		    {{lesson.secondLanguage.name}}
      </td>      
      <td class="col-md-2">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="removelesson(lesson)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="editlesson(lesson)" ng-disabled="dataLoading">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button> 
        </div>
      </td>
    </tr>
  </table>
